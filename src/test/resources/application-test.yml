# Test Configuration for Bank Management System
spring:
  application:
    name: bank-system-test

  # H2 In-Memory Database for Tests
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1

  # JPA Configuration for Tests
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false

  # H2 Console (for debugging tests)
  h2:
    console:
      enabled: true
      path: /h2-console

  # Test Configuration
  test:
    database:
      replace: none

# Server Configuration for Tests
server:
  port: 0  # Random port for parallel test execution
  error:
    include-message: always
    include-binding-errors: always

# JWT Configuration for Tests
jwt:
  secret: testSecretKeyForJWTTokenGenerationInTestEnvironment1234567890
  expiration: 3600000  # 1 hour
  refresh-expiration: 7200000  # 2 hours

# Logging Configuration for Tests
logging:
  level:
    root: WARN
    com.bank: DEBUG
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Disable Springdoc in Tests
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# Application Configuration for Tests
app:
  name: Bank Management System Test
  version: 1.0.0-TEST
  description: Test environment for banking API
